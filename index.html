<!DOCTYPE html>
<html lang="en" translate="no">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and lightweight open-source VAT calculator">
    <link rel="manifest" href="manifest.json" />
     <title>CalcVat light</title>
<style>
@font-face {
    font-family: roboto;
    src: url("Roboto-Regular.ttf");
}

@font-face {
    font-family: robotol;
    src: url("Roboto-ThinItalic.ttf");
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  
}


input[type=number] {
  -moz-appearance: textfield;
}

</style>

    
</head>
<body>

    <p style="font-family: roboto;">CalcVat <span style="font-family: robotol;">light</span> <select onchange="chl()" id="lang"  style="
        
        float: right;">
        <option value="1">English</option>
        <option value="2" >Italiano</option>
        
        
        
        
    </select> </p>
   
    <hr>

    
    <div style="text-align:center;vertical-align: middle">
         <p id="ip" style="font-family: roboto;">Enter price:</p>
        
            <input type="number" id="input1" style="width:120px">       
          
           
             
      <select id="select1">
          <option id="av" value="1">Add VAT</option>
          <option id="rv" value="2">Subtract VAT</option>
          
          
          
          
      </select>           
  
  

            
         <p style="text-align:center; vertical-align: middle;font-family: roboto;" id="ipv">Enter Vat percentage:</p>
                  <select id="input2">
          <option value="22">22%</option>
          <option value="10">10%</option>
          <option value="5">5%</option>
          <option value="4">4%</option>
          
          
      </select>       
                      
                     
  
             <p></p>
             
             <button onclick="messico()" id="button"type="button" style="font-family: roboto;">Calculate</button>
             
         <p id="ris" style="text-decoration: underline; font-family: roboto;">Result</p>
         <p id="prezzo" style="font-family: roboto;">Price:</p>          
         <p id="rop" style="font-family: roboto">0</p>
     <p id="iva" style="font-family: roboto;">VAT:</p>
          
         <p id="ri" style="font-family: roboto;">0</p>
        
        
        
        
    </div>
     
         
    
    
    
     
     
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register("sw.js")
        }
      </script>
   <script>var input0= document.getElementById("input1");
    var invalidChars = [
      "-",
      "+",
      "e",
    ];
    
    input0.addEventListener("keydown", function(e) {
      if (invalidChars.includes(e.key)) {
        e.preventDefault();
      }
    });
    
    
    
    input0.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
    event.preventDefault();
    messico();
    }
    });
    
    function messico(){
        var input1= document.getElementById("input1").value;
        
        var input2=document.getElementById("input2").value;
                  
         var valore=document.getElementById("select1").value;
       
    if(valore=="1"){
    var calcolo=parseInt(input1)*parseInt(input2);
    var calcolo2=calcolo/100;
    var calcolo3=parseInt(input1)+calcolo2;
    document.getElementById("rop").innerHTML=calcolo3;
    document.getElementById("ri").innerHTML =calcolo2; 
     
    }else{
    var prezzo=Number(input1);
    var iva=Number(input2);
    
        if(input2=='22'){
       var imp=prezzo/1.22;
       var ivar=prezzo-imp;
       
       document.getElementById("rop").innerHTML=Number(imp.toFixed(2));
       
    document.getElementById("ri").innerHTML=Number(ivar.toFixed(2));       
    }
    if(input2=="10"){
       
        var imp=prezzo/1.10;
       var ivar=prezzo-imp;
       
       document.getElementById("rop").innerHTML=Number(imp.toFixed(2));
       
    document.getElementById("ri").innerHTML=Number(ivar.toFixed(2)); 
       
    }
    if(input2=="5"){
      var imp=prezzo/1.05;
       var ivar=prezzo-imp;
       
       document.getElementById("rop").innerHTML=Number(imp.toFixed(2));
       
    document.getElementById("ri").innerHTML=Number(ivar.toFixed(2)); 
    
    }
    if(input2=="4"){
    
    var imp=prezzo/1.04;
       var ivar=prezzo-imp;
       
       document.getElementById("rop").innerHTML=Number(imp.toFixed(2));
       
    document.getElementById("ri").innerHTML=Number(ivar.toFixed(2));    
    
    }
       
    
    
         
     
    }
     
    
    
     }
    
     
     
     
    
    function chl(){
    
     var lang= document.getElementById("lang").value;
    
    if(lang=="1"){
    
    
    document.getElementById("ip").innerHTML="Enter price:"
    document.getElementById("av").innerHTML="Add VAT"
    document.getElementById("rv").innerHTML="Subtract VAT"
    document.getElementById("ipv").innerHTML="Enter VAT percentage:"
    document.getElementById("button").innerHTML="Calculate"
    document.getElementById("ris").innerHTML="Result"
    document.getElementById("prezzo").innerHTML="Price:"
    
    } 
    if(lang=="2"){
      
      document.getElementById("ip").innerHTML="Inserire prezzo:"
      document.getElementById("av").innerHTML="Addiziona iva"
      document.getElementById("rv").innerHTML="Sottrai iva"
      document.getElementById("ipv").innerHTML="Inserire percentuale iva:";
      document.getElementById("button").innerHTML="Calcola"
      document.getElementById("ris").innerHTML="Risultato"
      document.getElementById("prezzo").innerHTML="Prezzo:";
      document.getElementById("iva").innerHTML="IVA:"
      
    }
    
    
    
     }</script>
</body>

</html>
