<!DOCTYPE html>
<html lang="en" translate="no">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and lightweight open-source VAT calculator">
    <link rel="manifest" href="manifest.json" />
     <title>CalcVat light</title>
<style>
@font-face {
    font-family: roboto;
    src: url("Roboto-Regular.ttf");
}

@font-face {
    font-family: robotol;
    src: url("Roboto-ThinItalic.ttf");
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  
}


input[type=number] {
  -moz-appearance: textfield;
}

</style>

    
</head>
<body>

    <p style="font-family: roboto;">CalcVat <span style="font-family: robotol;">light</span> <select onchange="chl()" id="lang"  aria-labelledby="lang"      style="
        
        float: right;">
        <option value="1">English</option>
        <option value="2" >Italiano</option>
        
        
        
        
    </select> </p>
   
    <hr>

    
    <div style="text-align:center;vertical-align: middle">
         <p id="ip" style="font-family: roboto;">Enter price:</p>
        
            <input type="number" id="input1" aria-labelledby="input1" style="width:120px">       
          
           
             
      <select id="select1" aria-labelledby="select1">
          <option id="av" value="1">Add VAT</option>
          <option id="rv" value="2">Subtract VAT</option>
          
          
          
          
      </select>           
  
  

            
         <p style="text-align:center; vertical-align: middle;font-family: roboto;" id="ipv">Enter Vat percentage:</p>
                  <select id="input2" aria-labelledby="input2">
          <option value="22">22%</option>
          <option value="10">10%</option>
          <option value="5">5%</option>
          <option value="4">4%</option>
          
          
      </select>       
                      
                     
  
             <p></p>
             
             <button onclick="messico()" id="button"type="button" style="font-family: roboto;">Calculate</button>
             
         <p id="ris" style="text-decoration: underline; font-family: roboto;">Result</p>
         <p id="prezzo" style="font-family: roboto;">Price:</p>          
         <p id="rop" style="font-family: roboto">0</p>
     <p id="iva" style="font-family: roboto;">VAT:</p>
          
         <p id="ri" style="font-family: roboto;">0</p>
        
        
        
        
    </div>
     
         
    
    
    
     
     
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register("sw.js")
        }
      </script>
   <script src="index.js"></script>
</body>

</html>
